<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/homestay.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
</head>
<body>
    <div class="topnav">
        <a class="navbar-brand" th:href="@{/}">
            <img src="" alt="" />
        </a>
        <a th:href="@{/cusdashboard}">Homestay Semujuk</a>
        <a th:href="@{/cusdashboard}">Home</a>
        <a th:href="@{/cusabout}">About us</a>
        <a class="active" th:href="@{/cusbook}">Booking</a>
        <div class="topnav-right" style="display: flex;">
            <a th:href="@{/customerDetails}"><img src="image/profile-admin.png" alt="" width="30px"></a>
        </div>
    </div>

    <main>
        <form th:action="@{/addhomestay}" method="post" modelAttribute="addhomestay" enctype="multipart/form-data" >
            <div class="row justify-content-around mt-4" style="max-width: 100%; border-radius: 20px;">
                <div class="col-3 text-center" style="height: 450px; background-color:grey;"> 
                    <br><br>
                    <input type="file" id="homestayPicInput" name="homestaypic" class="form-control" required onchange="previewImage(event)">
                    <button type="button" id="deleteImage" class="btn btn-link delete-icon" onclick="deleteImage()"><i class="bi bi-trash-fill"></i></button>
                    <div id="imgprev" style="max-width: 100%; height: 75%;"></div>
                </div>
                
                <div class="col-6 box" style="background-color: grey; border-radius: 20px;">
                    <h5>Homestay Name</h5>
                    <input class="form-control" type="text" name="homestayname" placeholder="house name" required><br><br>
                    <h5>Homestay Detail</h5>
                    <input class="form-control" type="text" name="homestaydetails" placeholder="Homestay Details" required><br><br>
                    <h5>Location</h5>
                    <input class="form-control" type="text" name="homestaylocation" placeholder="location" required><br><br>
                    <h5>Price</h5>
                    <input class="form-control" type="text" name="homestayprice" placeholder="RM100/day" required><br><br>

                    <div class="row justify-content-evenly container-fluid">
                        <div class="col-2">
                            <button type="reset" style="background-color: rgb(90, 90, 241);margin-bottom: 20px;">Cancel</button>
                        </div>
                        <div class="col-2">
                            <button type="submit" style="background-color: rgb(90, 90, 241); margin-bottom: 20px;">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            const imgPrevContainer = document.getElementById('imgprev');

            reader.addEventListener('load', function() {
                while (imgPrevContainer.firstChild) {
                    imgPrevContainer.firstChild.remove();
                }

                const image = new Image();
                image.src = reader.result;
                image.style.width = '100%';
                image.style.height = '100%';
                imgPrevContainer.appendChild(image);
            });

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function deleteImage() {
            const fileInput = document.getElementById('homestayPicInput');
            fileInput.value = '';

            const imgPrevContainer = document.getElementById('imgprev');
            while (imgPrevContainer.firstChild) {
                imgPrevContainer.firstChild.remove();
            }
        }
    </script>
</body>
</html>
