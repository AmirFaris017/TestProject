<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semujuk Homestay</title>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"> 
        <link rel="stylesheet" th:href="@{/css/homestay.css}">
    </head>
<body>
    <div class="topnav">
        <a class="navbar-brand" th:href="@{/}">
            <img src=""   alt="" />
        </a>
        <a th:href="@{/cusdashboard}">Homestay Semujuk</a>
        <a th:href="@{/cusdashboard}">Home</a>
        <a th:href="@{/cusabout}">About us</a>
        <a class="active" th:href="@{/cusbook}">Booking</a>
        <div class="topnav-right" style="display: flex;">
            <a th:href="@{/customerDetails}"><img src="image/profile-admin.png" alt="" width="30px"></a>
        </div>
      </div>

      <main>
        <form action="@{/addhomestay}"method="post" th:object="${addhomestay}" modelAttribute="addhomestay" >
            <div class="row justify-content-around mt-4 ">
                <div class="col-3 text-center" style="height: 300px; background-color:grey;"> 
                    <br><br><input type="file" name="homestayPic">
                    <input type="submit" value="Add Image">
                </div>
                <div class="col-6" style="background-color: grey;">
                    <label style="margin-top: 30px;">Homestay Name:</label>
                    <input type="text" name="homestayName" placeholder="house type" required><br><br>
                    <label style="margin-right: 35px;">House Type:</label>
                    <input type="text" name="houseType" placeholder="house type" required ><br><br>
                    <label style="margin-right: 55px;">Bed type:</label>
                    <input type="text" name="bedType" placeholder="bed type" required><br><br>
                    <label>Room Amenities:</label>
                    <input type="text" name="roomAmenities" placeholder="room amenities" required><br><br>
                    <label style="margin-right: 55px;">Location:</label>
                    <input type="text" name="location" placeholder="location" required><br><br>

                    <div class="row justify-content-evenly container-fluid">
                        <div class="col-2">
                            <button type="reset" style="background-color: rgb(90, 90, 241);margin-bottom: 20px;">Cancel</button>
                        </div>
                        <div class="col-2">
                            <button type="submit" style="background-color: rgb(90, 90, 241); margin-bottom: 20px;">Submit</button>
                        </div>
                    </div>



                </div>
            </div>
        </form>
      </main>
     
</body>
</html>
