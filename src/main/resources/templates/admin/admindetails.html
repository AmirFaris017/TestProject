<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>

<div class="topnav">
    <a class="navbar-brand" th:href="@{/}">
        <img src="" alt="" />
    </a>
    <a th:href="@{/admindashboard}">Homestay Semujuk</a>
    <a class="active" th:href="@{/admindashboard}">Home</a>
    <a th:href="@{/adminabout}">About us</a>
    <a th:href="@{/adminbook}">Booking</a>
    <div class="topnav-right" style="display: flex;">
        <a th:href="@{/}">Logout</a>
    </div>
</div>
<div class="text-center mt-4">
    <img src="image/profile-admin.png" alt="" width="135px">
    <p style="font-weight: bold; font-size: 35px;">Admin Details</p>
</div>
<div class="d-flex justify-content-center box " style="background-color:#cfcaca;margin: 0 20%;" >
    <form th:action="@{/updateprofile}" method="post" th:object="${admin}" style="width: 75%;">
        <!-- ... -->
        <legend class="scheduler-border">Personal Information</legend>
        <fieldset class="scheduler-border field">
            <label for="name">Name:</label>
            <input class="form-control f" type="text" id="name" name="username" placeholder="Name" th:value="${admin.username}" ><br><br>
            <label for="email">Email Address:</label>
            <input class="form-control f" type="text" id="email" name="email" placeholder="Email Address" th:value="${admin.email}"><br><br>
            <label for="password">Password:</label>
            <input class="form-control f" type="password" id="password" name="password" placeholder="Password" th:value="${admin.password}"><br><br>
            <label for="address">Address:</label>
            <input class="form-control f" type="text" id="address" name="address" placeholder="Address" th:value="${admin.address}"><br><br>
        </fieldset>
        <div class="d-flex justify-content-evenly">
            <div class="justify-content-center">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
            <div class="justify-content-center">
                <button class="btn btn-danger" type="delete" th:formaction="@{/deleteprofile}">Delete</button>
            </div>
        

        </div>
    </form>
</div>

</body>
</html>
