        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Semujuk Homestay</title>
            <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
            <link rel="stylesheet" th:href="@{/css/homestay.css}">
            <style>
                .card-img-top {
                    height: 380px; /* Adjust the height as needed */
                    object-fit: cover;
                }
                .homestay-title {
                    background-color: rgb(196, 196, 196);
                    border-radius: 10px;
                    height: 30px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin-bottom: 10px;
                }
                .add-homestay {
                    background-color: #007bff;
                    border-color: #007bff;
                    color: #fff;
                    border-radius: 10px;
                    text-decoration: none;
                    padding: 8px 16px;
                    margin-left: 10px;
                    transition: background-color 0.3s ease;
                }
                .add-homestay:hover {
                    background-color: #0056b3;
                    border-color: #0056b3;
                }
                .card-body {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
                .card-body .btn {
                    margin-top: auto;
                }
            </style>
        </head>
        <body>
            <div class="topnav">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="" alt="" />
                </a>
                <a th:href="@{/admindashboard}">Homestay Semujuk</a>
                <a th:href="@{/admindashboard}">Home</a>
                <a th:href="@{/adminabout}">About us</a>
                <a class="active" th:href="@{/adminbook}">Booking</a>
                <div class="topnav-right" style="display: flex;">
                    <a th:href="@{/admindetails}"><img src="image/profile-admin.png" alt="" width="30px"></a>
                </div>
            </div>

            <main>
                <div class="d-flex justify-content-center mt-4">
                    
                    <a th:href="@{/addhomestay}" class="add-homestay">Add Homestay</a>
                </div>
                <div class="container-fluid mt-4">
                    <div class="row justify-content-center">
                        <div th:each="homestay, stat:${homestays}" class="col-md-4">
                            <div class="card mb-4">
                                <img th:src="${homestay.imageSrc}" class="card-img-top" alt="Homestay Image">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${homestay.homestayname}"></h5>
                                    <a class="btn btn-primary btn-block text-center" th:href="@{/viewhomestay(homestayid=${homestay.homestayid})}">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </body>
        </html>
