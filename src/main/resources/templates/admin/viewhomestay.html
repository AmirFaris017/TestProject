<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/homestay.css}">
</head>
<body>
    <div class="topnav">
        <a class="navbar-brand" th:href="@{/}">
            <img src="" alt="" />
        </a>
        <a th:href="@{/cusdashboard}">Homestay Semujuk</a>
        <a th:href="@{/cusdashboard}">Home</a>
        <a th:href="@{/cusabout}">About us</a>
        <a class="active" th:href="@{/cusbook}">Booking</a>
        <div class="topnav-right" style="display: flex;">
            <a th:href="@{/customerdetails}"><img src="image/profile-admin.png" alt="" width="30px"></a>
        </div>
    </div>

    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="/updatehomestay" method="post">
                        <div class="card">
                            <img th:src="${homestay.imageSrc}" class="card-img-top" alt="Homestay Image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${homestay.homestayname}"></h5>
                                <div class="form-group">
                                    <label for="homestayLocation">Location:</label>
                                    <input type="text" class="form-control" id="homestayLocation" name="homestayLocation" th:value="${homestay.homestaylocation}">
                                </div>
                                <div class="form-group">
                                    <label for="homestayPrice">Price:</label>
                                    <input type="text" class="form-control" id="homestayPrice" name="homestayPrice" th:value="${homestay.homestayprice}">
                                </div>
                                <div class="form-group">
                                    <label for="homestayDetails">Details:</label>
                                    <textarea class="form-control" id="homestayDetails" name="homestayDetails" rows="4" th:text="${homestay.homestaydetails}"></textarea>
                                </div>
                                <!-- Add more details here if needed -->
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
