<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-secondary" style="background-color: #D9D9D9;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img src="image/homestay.png" alt="" style="max-width: 100px;height: auto;"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">    
                        <a class="nav-link" th:href="@{/cusdashboard}" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cusabout}">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cusbook}" >Book Homestay</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/viewbooking(userid=${session.userId})}">View Booking</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="text-center mt-4">
    <img src="image/user-profile.png" alt="" width="135px">
    <p style="font-weight: bold; font-size: 35px;">Account Details</p>
</div>
<div class="d-flex justify-content-center box " style="background-color:#cfcaca;margin: 0 20%;" >
    <form th:action="@{/updateprofile}" method="post" modelAttribute="customerdetails" th:object="${customerdetails}" onsubmit="return validateForm()" style="width: 100%;">
        <legend class="scheduler-border">Personal Information</legend>
        <fieldset class="scheduler-border field">
            <label for="name">Name:</label>
            <input class="form-control f " type="text" id="name" name="username" placeholder="Name" th:value="${customerdetails.username}" ><br><br>
            <label for="email">Email Address:</label>
            <input class="form-control f " type="email" id="email" name="email" placeholder="Email Address" th:value="${customerdetails.email}" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address"><br><br>
            <label for="password">Password:</label>
            <input class="form-control f " type="password" id="password" name="password" placeholder="Password" th:value="${customerdetails.password}"><br><br>
            <label for="address">Address:</label>
            <input class="form-control f " type="text" id="address" name="address" placeholder="Address" th:value="${customerdetails.address}"><br><br>
        </fieldset>
        <div class="d-flex justify-content-evenly">
            <div class="justify-content-center">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
            </div>
            <div class="justify-content-center">
                <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            </div>
        </div>
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="updateModalLabel">Update Confirmation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to update?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
                </div>
              </div>
            </div>
          </div>
    </form>
</div>



  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <a href="/deleteprofile" ><button type="button" class="btn btn-danger" >Delete</button></a>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
