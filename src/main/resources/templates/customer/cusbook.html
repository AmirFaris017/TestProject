<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semujuk Homestay</title>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"> 
        <link rel="stylesheet" th:href="@{/css/homestay.css}">
    </head>
<body>
    <div class="topnav">
        <a class="navbar-brand" th:href="@{/}">
            <img src=""   alt="" />
        </a>
        <a th:href="@{/cusdashboard}">Homestay Semujuk</a>
        <a th:href="@{/cusdashboard}">Home</a>
        <a th:href="@{/cusabout}">About us</a>
        <a class="active" th:href="@{/cusbook}">Booking</a>
        <div class="topnav-right" style="display: flex;">
            <a th:href="@{/customerdetails}"><img src="image/user-profile.png" alt="" width="30px"></a>
        </div>
      </div>

      <main>
        <div class="d-flex justify-content-center mt-4">
            <p class="text-center mt-0" style="background-color:rgb(196, 196, 196) ;border-radius: 10px; width: 15%; height: 30px;  " >Choose Your Homestay</p>
          </div>
        <div class="row justify-content-center container-fluid" >

                    <p>Homestay A</p>
                    <a th:href=@{/homestayA} class="text-center" style="border-radius: 10px; background-color: grey; text-decoration: none; width:max-content; color: black;">View </a>

                <div class="col-3">

                    <a th:href="@{/homestayB}" class="text-center" style="border-radius: 10px; background-color: grey; text-decoration: none; color: black;">View </a>
                </div>
                <div class="col-3">
                    <img src="image/homestayC.jpeg" class="rounded" alt="..." style="width: 200px;height: 250px;">
                    <p>Homestay C</p>
                    <a th:href="@{/homestayC}" class="text-center" style="border-radius: 10px; background-color: grey; text-decoration: none; color: black;">View </a>
                </div>
            </div>
