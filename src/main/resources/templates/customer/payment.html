<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"> 
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
    <div class="topnav">
        <a class="navbar-brand" th:href="@{/}">
            <img src="" alt="" />
        </a>
        <a th:href="@{/cusdashboard}">Homestay Semujuk</a>
        <a th:href="@{/cusdashboard}">Home</a>
        <a th:href="@{/cusabout}">About us</a>
        <a class="active" th:href="@{/cusbook}">Booking</a>
        <div class="topnav-right" style="display: flex;">
            <a th:href="@{/customerDetails}"><img src="image/user-profile.png" alt="" width="30px"></a>
        </div>
    </div>

    <main>
        <h1 style="margin-left: 50px;margin-top: 50px;">Payment</h1>  
        <div class="container">
            <div class="card col-9 offset-2 mt-2">
                <div class="card-body">
                    <div class="col-9 justify-content-start">
                        <span class="box-size">Total Payment: RM <span></span></span>
                    </div>
                    <div class="col-9 justify-content-start mt-4">
                        <h3>No. Bank Account: 8406117834 (Maybank) Jalilah</h3>
                    </div>
                    <div class="col-9 justify-content-start mt-4">
                        <span>Upload payment proof:</span>
                        <input type="file" id="fileInput">
                        <div id="previewContainer"></div> <!-- Preview container -->
                    </div>
                    <div class="col-9 justify-content-start mt-4">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function() {
                    const image = new Image();
                    image.src = reader.result;

                    image.style.maxWidth = '200px'; // Set the maximum width
                    image.style.maxHeight = '200px'; // Set the maximum height

                    while (previewContainer.firstChild) {
                        previewContainer.firstChild.remove();
                    }

                    previewContainer.appendChild(image);
                });

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
