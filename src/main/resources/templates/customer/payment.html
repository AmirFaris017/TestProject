<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/css/bootstrap-icons.min.css">
    <style>
        li {
            border-radius: 8px;
            background-color: #FEFEFE;
            margin-right: 10px;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        .navbar-nav .nav-link {
            position: relative;
            text-decoration: none;
        }
        .navbar-nav .nav-item.active .nav-link:after {
            background-color: #546E7A; /* Set the color of the underline for the active link */
        }
        .navbar-nav .nav-item.active .nav-link {
            text-decoration: underline; /* Underline the text for the active link */
        }
        form {
            max-width: 60%;
            margin: auto;
            background-color: #D9D9D9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-secondary" style="background-color: #D9D9D9;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img src="image/homestay.png" alt="" style="max-width: 100px;height: auto;"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">    
                        <a class="nav-link" th:href="@{/cusdashboard}" >Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/cusabout}">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cusbook}" >Booking</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="@{/image/user-profile.png}" alt="" width="30px">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/customerdetails}">Profile</a>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            <!-- Add other items as needed -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1 style="margin-left: 50px; margin-top: 50px;">Payment</h1>
        <div class="container">
            <div class="card col-9 offset-2 mt-2">
                <div class="card-body" style="background-color: #cfcaca;">
                    <form th:action="@{/payment}" method="post" enctype="multipart/form-data">
                        <div class="col-9 justify-content-start">
                            <span class="box-size">Total Payment: RM <span th:text="${totalamount}"></span></span>
                        </div>
                        <div class="col-9 justify-content-start mt-4">
                            <h3>No. Bank Account: 8406117834 (Maybank) Jalilah</h3>
                        </div>
                        <div class="col-9 justify-content-start mt-4">
                            <span>Upload payment proof:</span>
                            <input type="file" id="fileInput" name="receipt" required>
                            <div id="previewContainer"></div>
                            <button type="button" class="btn btn-link" onclick="resetFileInput()">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
                        <div class="col-9 justify-content-start mt-4">
                            <input type="hidden" name="bookId" th:value="${bookId}">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function() {
                    const image = new Image();
                    image.src = reader.result;

                    image.style.maxWidth = '200px'; // Set the maximum width
                    image.style.maxHeight = '200px'; // Set the maximum height

                    while (previewContainer.firstChild) {
                        previewContainer.firstChild.remove();
                    }

                    previewContainer.appendChild(image);
                });

                reader.readAsDataURL(file);
            }
        });

        function resetFileInput() {
            fileInput.value = ''; // Reset the file input

            while (previewContainer.firstChild) {
                previewContainer.firstChild.remove();
            }
        }
    </script>
</body>
</html>
