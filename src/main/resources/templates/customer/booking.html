<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/homestay.css}">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .homestay-image {
            flex: 0 0 50%;
            max-width: 50%;
            border-radius: 20px;
        }
        .homestay-details {
            flex: 0 0 50%;
            max-width: 100%;
            padding: 0 1rem;
            width: 700px;
            border-radius: 20px;
        }
        .img-fluid {
            height: 500px;
            width: 450px;
        }
        .homestay-title{
            background-color: #cfcaca;
            border-radius: 15px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="navbar-brand" th:href="@{/}">
            <img src="" alt="" />
        </a>
        <a th:href="@{/cusdashboard}">Homestay Semujuk</a>
        <a th:href="@{/cusdashboard}">Home</a>
        <a th:href="@{/cusabout}">About us</a>
        <a class="active" th:href="@{/cusbook}">Booking</a>
        <div class="topnav-right" style="display: flex;">
            <a th:href="@{/customerdetails}"><img src="image/user-profile.png" alt="" width="30px"></a>
        </div>
    </div>

    <main>
        <div>
            <div class="justify-content-start">
                <a class="btn btn-primary" style="margin-left: 1rem;" onclick="window.history.back()">
                    <i class="bi bi-arrow-return-left"></i>
                </a>
            </div>
            <div class="d-flex justify-content-center mt-1">
                <div class="homestay-title">
                    <p class="text-center">Booking Form</p>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 homestay-image">
                    <img th:src="${homestay.imageSrc}" class="img-fluid" alt="Homestay Image">
                </div>
                <div class="col-md-6 homestay-details" style="background-color:#cfcaca;">
                    <form th:action="@{/addbooking}" method="post">
                        <input type="hidden" id="homestayid" name="homestayid" th:value="${homestay.homestayid}">
                        <div class="form-group">
                            <label for="homestayName">Name:</label>
                            <input type="text" class="form-control" id="homestayName" name="homestayname" th:value="${homestay.homestayname}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="homestayPrice">Price per Day:</label>
                            <input type="number" class="form-control" id="homestayPrice" name="homestayprice" th:value="${homestay.homestayprice}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="startTime">Start Time:</label>
                            <input type="date" class="form-control" id="starttime" name="startDate"  min="${startMinDate}" >
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time:</label>
                            <input type="date" class="form-control" id="endtime" name="endDate" min="${startMinDate}" onchange="calculateDays()">
                        </div>
                        <div class="form-group">
                            <label for="day">Day:</label>
                            <input type="text" class="form-control" id="day" name="day" readonly>
                        </div>
                        <input type="hidden" id="bookdate" name="bookdate" >

                        <button class="btn btn-primary mt-3" type="submit">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Calculate the start date (sysdate + 1 day)
        var currentDate = new Date();
        currentDate.setDate(currentDate.getDate() + 1);
        var startMinDate = currentDate.toISOString().split('T')[0];
        document.getElementById('starttime').setAttribute('min', startMinDate);
        document.getElementById('endtime').setAttribute('min', startMinDate);

        function calculateDays() {
            var startDate = new Date(document.getElementById('starttime').value);
            var endDate = new Date(document.getElementById('endtime').value);
            var timeDiff = endDate.getTime() - startDate.getTime();
            var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            document.getElementById('day').value = daysDiff;
        }
    </script>
</body>
</html>
