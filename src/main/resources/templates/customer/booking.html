<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semujuk Homestay</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <style>
        .homestay-image {
            flex: 0 0 50%;
            max-width: 50%;
        }
        .homestay-details {
            flex: 0 0 50%;
            max-width: 100%;
            padding: 0 1rem;
            width: 700px;
        }
        .img-fluid{
            height: 500px;
            width: 450px;
        }
        li{
                border-radius: 8px ;
                background-color:#FEFEFE;
                margin-right: 10px;
            }
            footer {
                background-color: #000;
                color: #fff;
                text-align: center;
                padding: 15px 0;
            }
            .navbar-nav .nav-link {
                position: relative;
                text-decoration: none;
            }

            .navbar-nav .nav-item.active .nav-link:after {
                background-color: #546E7A; /* Set the color of the underline for the active link */
            }

            .navbar-nav .nav-item.active .nav-link {
                text-decoration: underline; /* Underline the text for the active link */ 
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-secondary" style="background-color: #D9D9D9;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{'/image/homestay.png'}" alt="" style="max-width: 100px;height: auto;"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">    
                        <a class="nav-link" th:href="@{/cusdashboard}" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cusabout}">About us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/cusbook}" >Booking</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="@{/image/user-profile.png}" alt="" width="30px">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/customerdetails}">Profile</a>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            <!-- Add other items as needed -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div>
            <div class="justify-content-start">
                <a class="btn btn-primary" style="margin-left: 1rem;" onclick="window.history.back()">
                    <i class="bi bi-arrow-return-left"></i>
                </a>
            </div>
            <div class="d-flex justify-content-center mt-1">
                <div class="homestay-title" style="background-color: #D9D9D9; border-radius: 10px;width: 130px;">
                    <p class="text-center">Booking Form</p>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 homestay-image" style="border-radius: 10px;">
                    <img th:src="${homestay.imageSrc}" class="img-fluid" alt="Homestay Image">
                </div>
                <div class="col-md-6 homestay-details" style="background-color:#cfcaca;">
                    <form th:action="@{/addbooking}" method="post">
                        <input type="hidden" id="homestayid" name="homestayid" th:value="${homestay.homestayid}">
                        <div class="form-group">
                            <label for="homestayName">Name:</label>
                            <input type="text" class="form-control" id="homestayName" name="homestayname" th:value="${homestay.homestayname}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="homestayPrice">Price per Day:</label>
                            <input type="number" class="form-control" id="homestayPrice" name="homestayprice" th:value="${homestay.homestayprice}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="startTime">Start Time:</label>
                            <input type="date" class="form-control" id="starttime" name="startDate"  min="${startMinDate}" onchange="updateDateRestrictions()">
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time:</label>
                            <input type="date" class="form-control" id="endtime" name="endDate" min="${startMinDate}" onchange="updateDateRestrictions();calculateDays();" >
                        </div>
                        <p id="dateErrorMessage" style="color: red;"></p>
                        <div class="form-group">
                            <label for="day">Day:</label>
                            <input type="text" class="form-control" id="day" name="day" readonly>
                        </div>
                        <input type="hidden" class="form-control" id="bookDate" name="bookDate" value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                        <input type="hidden" class="form-control" id="totalAmount" name="totalamount" >

                        <button class="btn btn-primary mt-3" type="submit" id="submitBtn">Confirm Book</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2021 Homestay Semujuk</p>
    </footer>
    <script>
        // Calculate the start date (sysdate + 1 day)
        var currentDate = new Date();
        currentDate.setDate(currentDate.getDate() + 1);
        var startMinDate = currentDate.toISOString().split('T')[0];
        document.getElementById('starttime').setAttribute('min', startMinDate);
        document.getElementById('endtime').setAttribute('min', startMinDate);

        var bookDateInput = document.getElementById('bookDate');
        bookDateInput.value = formatDate(currentDate);

        function formatDate(date) {
            var year = date.getFullYear();
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var day = String(date.getDate()).padStart(2, '0');
            return year + '-' + month + '-' + day;
    }
    function calculateDays() {
        var startDate = new Date(document.getElementById('starttime').value);
        var endDate = new Date(document.getElementById('endtime').value);
        var timeDiff = endDate.getTime() - startDate.getTime();
        var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
        var homestayPrice = parseFloat(document.getElementById('homestayPrice').value);
        var totalAmount = daysDiff * homestayPrice;
        document.getElementById('day').value = daysDiff;
        document.getElementById('totalAmount').value = totalAmount.toFixed(2); // Set the value to 2 decimal places
}

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
