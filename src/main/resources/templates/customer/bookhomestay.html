<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semujuk Homestay</title>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}"> 
        <link rel="stylesheet" th:href="@{/css/about.css}">
    </head>
<body style="background-color: aliceblue;">
    
  <div class="topnav">
    <a class="navbar-brand" th:href="@{/}">
        <img src=""   alt="" />
    </a>
    <a th:href="@{/cusdashboard}">Homestay Semujuk</a>
    <a th:href="@{/cusdashboard}">Home</a>
    <a class="active" th:href="@{/cusabout}">About us</a>
    <a th:href="@{/cusbook}">Booking</a>
    <div class="topnav-right" style="display: flex;">
        <a th:href="@{/customerdetails}"><img src="image/user-profile.png" alt="" width="30px"></a>
    </div>
  </div>
  <main>
    <h1>Booking Homestay</h1>
    <form th:action="@{/addbooking}" method="post" modelAttribute="Booking">

        <!-- Hidden field for homestayId -->
        <input type="hidden" name="homestayid" value="${homestayid}">
        
        <!-- Display homestay details -->
        <p>Homestay Name: ${homestay.homestayname}</p>
        <p>Homestay Location: ${homestay.homestaylocation}</p>
        <p>Homestay Type: ${homestay.homestaytype}</p>
        <p>Homestay Price: ${homestay.homestayprice}</p>
        <img src="${homestay.imageSrc}" alt="Homestay Image" width="300">
        
        <!-- Form fields for booking details -->
        <label for="startTime">Start Time:</label>
        <input type="date" id="startTime" name="startTime"><br>

        <label for="endTime">End Time:</label>
        <input type="date" id="endTime" name="endTime"><br>

        <label for="day">Day:</label>
        <input type="text" id="day" name="day"><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status"><br>

        <input type="submit" value="Add Booking">
    </form>
  </main>
</body>
</html>
