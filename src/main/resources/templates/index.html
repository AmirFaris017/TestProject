<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<body>

<body>
  <header>
    <h1>Cempaka Laundry</h1>
    <div class="logo">
    <img src="img/laundryGirl.png" alt="logo" width="60" height="auto" >
    </div>
  </header>
  
  <main>
      <h2>Create Order - Normal Wash</h2>
      <form >
        <label for="item-weight">Weight (kg)</label> 
        <button class="minus-btn" type="button">-</button>
		<input type="number" id="item-weight" name="item-weight" value="0" min="0" readonly>
        <button class="plus-btn" type="button">+</button>
     <br><br>
       
          <label for="item-price">Item Price(RM)/kg </label>
          <input type="number" id="item-price" name="item-price" value="3.50"  readonly>
          
        <br><br>
		<label for="total-price">Total Price:</label>
          <input type="number" id="total-price" name="total-price" step="0.01" min="0" readonly>
       
        <br><br>

        <div class="buttons">
            <button class="add-button" type="button2">Add</button>
            <button class="create-button" type="submit">Create</button>
          </div>
		
		        </div>
        </form>
  </main>
  
		
		

</body>
</html>
